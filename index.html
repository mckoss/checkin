<!DOCTYPE html>
<html>
<head>
  <title>GDG Checkin</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/styles/main.css">
  <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
  <script src="/scripts/namespace-plus.js"></script>
  <script src="/scripts/promise-wrapper.js"></script>
  <script src="/scripts/checkin.js"></script>
</head>
<body>
  <div class="main-only">
    <p>Create an event.</p>
    <button id="login-button">Log In</button>
    <button id="logout-button">Log out</button>
    <p>Title: <input type="text" id="event-title"></input></p>
    <p>Event ID: <input type="text" id="event-id"></input></p>
    <button id="new-event-button">Create Event</button>
  </div>
  <div class="event-only">
    <h1 id="event-heading">Event</h1>
    <img src="images/ioqr.png">
    <button id="checkin-button">Check In</button>
    <div id="last-checkin"></div>
    <h2>Checkins</h2>
    <div id="checkins"></div>
  </div>
</body>
</html>
